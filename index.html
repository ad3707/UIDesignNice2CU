<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="Nice2CUlogin.css">
    </head>
    <body>
        <div id="screen">
            
            <div class="roundedheader">

            </div>
            <div class="rectangleheader">
                
                <div class="title">
                    <span><center>Nice2CU</center></span>
                </div>
            </div>
            <div id="campuspic">
            </div>
            <div id="universitylogo">
                <center><img src="images/logo.png" width=280px height=55px></center>
            </div>
            
            <div class="welcome">
                    <span>Welcome!</span>
            </div>

                <div class="button">

                </div>

            </center>

        </div>
